<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/bookshelf-favicon.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="./style.css">
  <title>bookshelf</title>
</head>

<body>
  <!-- ===== HEADER ===== -->
  <header id="header" class="d-flex space-between ai-center">
    <img src="./assets/bookshelf-logo.png" alt="company" class="header__logo">
    <nav class="header__menu d-flex space-between ai-center">
      <div class="header__field">
        <a href="#" class="header__link">Home</a>
      </div>
      <div class="header__field">
        <a href="#" class="header__link">Reading</a>
      </div>
      <div class="header__field">
        <a href="#" class="header__link">Finished</a>
      </div>
      <div class="header__field">
        <button class="btn">Add</button>
      </div>
    </nav>
  </header>

  <!-- ===== SEARCH ===== -->
  <section id="search" class="container">
    <p class="section__title">Search</p>
    <form>
      <div class="form__field">
        <input id="input-search" type="text" class="form__input" placeholder="*Input book's title">
      </div>
      <div class="form__button d-flex jc-end">
        <button id="search-button" class="btn">Search</button>
      </div>
    </form>
    <div id="search-result">
    </div>
  </section>

  <!-- ===== ADD BOOK ===== -->
  <section id="add-book" class="container">
    <p id="add-book-title" class="section__title">Add Book</p>
    <form>
      <div class="form__field">
        <p id="input_error_title" class="input_error display_error">*Input required</p>
        <input id="input_book_title" type="text" class="form__input" placeholder="*Book's title">
      </div>
      <div class="form__field">
        <p id="input_error_author" class="input_error display_error">*Author required</p>
        <input id="input_book_author" type="text" class="form__input" placeholder="*Book's author">
      </div>
      <div class="form__field">
        <p id="input_error_year" class="input_error display_error">*Year required</p>
        <input id="input_book_year" type="number" class="form__input" placeholder="*Book's year">
      </div>
      <div class="form__field form__check">
        <input type="checkbox" id="is_completed">
        <label>Completed</label>
      </div>
      <div class="form__button d-flex jc-end">
        <button id="add_button" class="btn">Add</button>
      </div>
    </form>
  </section>

  <!-- ===== READING BOOKS ===== -->
  <!-- ===== FINISHED BOOKS ===== -->
  <script src="./script.js"></script>
</body>

</html>
